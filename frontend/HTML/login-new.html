<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/login-new.css">
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="left">
                <div class="top-left"></div>
                <div class="main-left">
                    <div class="main-a">
                        <h1>Student Portal</h1>
                        <h3>Log In to access all functionalities</h3>
                    </div>
                    <div class="main-b">
                        <p>Not registered? <a href="../HTML/reg-new.html">Register Here</a></p>
                    </div>
                    <div class="main-c"><ul id="error"></ul></div>
                </div>
                <div class="bottom-left">
                    <p>&copy 2019</p>
                    <p>Made by <a href="https://github.com/jiobiagba">Joseph Obiagba</a></p>
                    <p>Photo by <a href="https://unsplash.com/s/users/susan-yin">Susan Yin</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div class="right">
                <div class="top"></div>
                <div class="main">
                    <div class='text'>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class='text'>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class='text-button'>
                        <button class='button' type="button" id="loginbtn" onclick="return submitForm()">LOG IN</button>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </section>
        <script src="../JAVASCRIPT/registration.js"></script>
    </body>
</html>
