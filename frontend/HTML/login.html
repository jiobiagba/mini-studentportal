<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Student Login</title>
</head>
<body>
    <div id="mainbox" class="mainbox">
        <div id="box1" class="box1">
            <h1>Hey Student! Login Here</h1>
            <form method="POST" action="">
                <div id="formitem" class="formitem">
                    <label for="email">E-mail Address</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div id="formitem" class="formitem">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password">
                </div>
                <div class="btn"><button type="button" id="loginbtn" onclick="return submitForm()">LOGIN</button></div>
            </form>
        </div>
        <div id="box2" class="box2">
            <div class="btn"><button id="registerbtn">REGISTER</button></div>
        </div>
    </div>
    <div><ul id="error"></ul></div>
    
    <script src="../JAVASCRIPT/loginScript.js"></script>
</body>
</html>
