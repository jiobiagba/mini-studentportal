<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>Student Profile Page</title>
</head>
<body>
    <div class="main_container">
        <div class="header"></div>
        <div class="hobbies"></div>
        <div class="summary"></div>
        <div class="contact"></div>
    </div>
    <div class="print">
        <button type="button" id="print" onclick="window.print()">Print My Profile</button>
    </div>
    <div class="update"> 
        <button type="button" id="update" onclick="return updateProfile()">Update My Profile</button>
    </div>
    <div class="allprofiles">
        <button type="button" id="allprofiles" onclick="return allProfiles()">View All Profiles</button>
    </div>
    <div class="logout">
        <button type="button" id="logoutbtn" onclick="return logOut()">Logout</button>
    </div>
    <script src="../JAVASCRIPT/profileScript.js"></script>
</body>
</html>
