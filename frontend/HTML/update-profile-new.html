<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/reg-new.css">
        <title>Update Profile</title>
    </head>
    <body>
        <section>
            <div class="left">
                <div class="top"></div>
                <div class="main-left">
                    <div class="main-a">
                        <h1>Hey Explorer</h1>
                        <h3>Update your profile</h3>
                    </div>
                    <div class="main-b">
                        <p>Wanna leave site? <a href="login-new.html">Log Out</a></p>
                    </div>
                    <div class="main-c"><ul id="error"></ul></div>
                </div>
                <div class="bottom-left">
                    <p>&copy 2019</p>
                    <p>Made by <a href="https://github.com/jiobiagba">Joseph Obiagba</a></p>
                    <p>Photo by <a href="https://unsplash.com/s/users/susan-yin">Susan Yin</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div class="right">
                <div class="top"></div>
                <div class="main">
                    <div class='text'>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required="true">
                    </div>
                    <div class='text'>
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required="true">
                    </div>
                    <div class='text'>
                        <label for="birthday">Date of Birth</label>
                        <input type="date" id="birthday" name="birthday" value=""> 
                    </div>
                    <div class='text'>
                        <div class="text-sex">
                            <label>Sex</label>
                        </div>
                        <div class="text-gender">
                            <label for="male">Male
                                <input type="radio" id="male" name="sex" value="Male" checked>
                            </label>
                            <label for="female">Female
                                <input type="radio" id="female" name="sex" value="Female">
                            </label>
                        </div>
                    </div>
                    <div class='text'>
                        <label for="hobby">Hobby</label>
                        <input type='text' id="hobby" name="hobby" required="true">
                    </div>
                    <div class='text-big'>
                        <label for="summary">Describe yourself in a few sentences</label>
                        <textarea id="summary" name="summary" rows="3">I am ...</textarea>
                    </div>
                    <div class='text'>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class='text'>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class='text-button'>
                        <button class='button' type="button" id="registerbtn" onclick="return registerStudent()">UPDATE</button>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </section>
        <script src="../JAVASCRIPT/registration.js"></script>
    </body>
</html>
